name: flutter_svg
description: An SVG rendering and widget library for Flutter, which allows painting and displaying Scalable Vector Graphics 1.1 files.
homepage: https://github.com/dnfield/flutter_svg
version: 0.17.3+1

dependencies:
  path_drawing: # ^0.4.1 - TODO: 1ad9895 (0.4.1)
    git: 
      url: git://github.com/KomodoPlatform/flutter_path_drawing.git
      ref: 1ad989590be6b370269aca0d339454392152b224
  xml: # ^3.3.1 - TODO: 6e6547a813eea0aa42774dd87849b32b03f03da0 (3.3.1)
    git: 
      url: git://github.com/KomodoPlatform/dart-xml.git
      ref: 6e6547a813eea0aa42774dd87849b32b03f03da0
  vector_math: ^2.0.4 # google - https://github.com/google/vector_math.dart
  meta: ^1.1.2 # dart.dev
  flutter:
    sdk: flutter

dev_dependencies:
  mockito: ^4.0.0 # dart.dev
  path: ^1.5.1 # dart.dev
  test: ^1.4.0 # dart.dev
  flutter_test:
    sdk: flutter

environment:
  sdk: ">=2.2.0 <3.0.0"
  flutter: ">=1.6.7 <2.0.0"

